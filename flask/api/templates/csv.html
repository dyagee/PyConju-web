{% extends 'base.html' %}

{% block subtext %}
<p class="tt"> Select a folder that contains all the excel [.csv] files to merge: </p>
{% endblock %}

{% block form %}
<form action = "{{url_for('csv')}}" method="POST" enctype="multipart/form-data">
    <input type="hidden" name="sub" value="Select" />
    <input type="file" id = "file" name="csv" multiple="multiple" accept=".csv" required /> <br/>
<button type="submit" id="convert-button">Merge</button>
</form>
{% endblock %}
