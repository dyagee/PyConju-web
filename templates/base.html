<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Agee Aondo">
    <meta name="description" content="Free files (xlsx,xls,csv) merger. Totally FREE, merge and download.">
    <meta name="keywords" content="Excel, CSV, Merge, Python, FastAPI, Pandas">
    <title>Online Files Merger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            background-image: url("{{url_for('static', path='bg2.png')}}");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            text-align: center;
            
        }

        .hd {
            color: #e5e7f5;
            font-style: bold;
            font-size: 40px;
            font-weight: 300;
        }
        .tt{
            font-style: bold;
            font-size: 18px;
            font-weight: 300;
        }

        #convert-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            min-width: 150px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        #output {
            font-family: "Roboto", Helvetica;
            position:relative;
            left:37%;
            margin-top: 30px;
            font-size: 18px;
            width: 300px;
            padding: 20px;
            background-color: rgba(172, 173, 173, 0.267);
            border:none;

        }
        @media screen and (max-width:768px) {
            #output{
                left: 16%;
            }
        }

        .success {
            color: #025f05;
        }

        .error {
            color: #FF0000;
        }
    </style>
</head>
<body>
    <div class="hd" style="margin-top: 18%;">Online File Converter</div>
    <div>
        <p class="tt">Select a folder that contains all the excel files to merge:</p>
    </div>
    
    <br>
    <form action = "{{url_for('excel')}}" method="POST">
        <input type="hidden" name="submit" value="Select" />
    <button type="submit" id="convert-button">Select</button>
    </form>
    {% if msg%}
    <div id="output" class="{{class}}">
        {{msg}}
    </div>
    {%endif%}

    
</body>
</html>
