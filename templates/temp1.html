<!DOCTYPE html>
<html>
<head>
  <title>File Converter</title>
  <style>
    /* Reset default browser styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Main container */
    .container {
      display: flex;
    }

    /* Main content section */
    .content {
      flex-grow: 1;
      padding: 20px;
    }

    /* Footer bar */
    .footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Social icons */
    .social-icons {
      list-style: none;
      padding: 0;
      display: flex;
      margin: 0;
    }

    .social-icons li {
      margin-right: 10px;
    }

    /* Side column */
    .side-column {
      width: 200px;
      background-color: #f0f0f0;
      padding: 20px;
    }

    /* GIF display */
    .gif-display {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>File Converter</h1>
      <p>Welcome to our online file converter!</p>
      <p>Instructions and file conversion options go here...</p>
    </div>
    <div class="side-column">
      <img class="gif-display" src="frog-chill.gif" alt="GIF Display">
    </div>
  </div>
  <footer class="footer">
    <ul class="social-icons">
      <li><a href="#"><img src="social-icon-1.png" alt="Social Icon 1"></a></li>
      <li><a href="#"><img src="social-icon-2.png" alt="Social Icon 2"></a></li>
      <li><a href="#"><img src="social-icon-3.png" alt="Social Icon 3"></a></li>
    </ul>
  </footer>
</body>
</html>
